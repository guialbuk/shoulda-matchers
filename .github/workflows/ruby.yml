name: Ruby

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Build and test with Rake
      run: |
        gem install bundler appraisal
        appraisal rails_5_2 bundle install --jobs 4 --retry 3
        appraisal rails_5_2 rspec

    services:
      postgres:
        image: postgres
        ports:
        - 5432/tcp
